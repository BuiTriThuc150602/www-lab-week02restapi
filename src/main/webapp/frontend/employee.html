<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee</title>
  <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&display=swap"
      rel="stylesheet">
  <link rel="stylesheet" href="CSS/bootstrap.min.css">
  <script src="https://kit.fontawesome.com/d5a87402bd.js" crossorigin="anonymous"></script>
  <script src="JS/jquery-3.7.1.min.js"></script>
  <script src="JS/bootstrap.min.js" defer></script>
  <script src="JS/header_footer.js"></script>
  <script src="JS/employee.js" defer></script>
</head>
<body>
<div id="header_container" class="container-fluid" style="height: 70px">
</div>
<div class=" container shadow rounded">
  <h2 class="text-center"> Employee Manager</h2>
  <form class="mb-3">
    <div class="row">
      <div class="col-10">
        <input type="text" class="form-control" id="employeeID" placeholder="Find employee by id">
      </div>
      <div class="col-2">
        <button type="button" id="btnSearch" class="form-control btn btn-outline-success"><i
            class="fa-solid fa-magnifying-glass"></i> Search
        </button>
      </div>
    </div>
  </form>
  <div class="table-responsive">
    <table id="tblEmployee" class="text-center table table-bordered table-hover table-striped ">
      <thead class="table-info">
      <tr>
        <th>ID</th>
        <th>Full Name</th>
        <th>Date Of Birth</th>
        <th>Email</th>
        <th>Phone</th>
        <th>Address</th>
        <th>Status</th>
        <th colspan="2">Action</th>
      </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>
<!-- The Update Employee Modal -->
<div class="modal fade justify-content-center align-items-center" id="updateEmployeeModal"
     aria-labelledby="updateEmployeeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-center">Update <span class="text-info"
                                                         id="employeeNameUpdate"></span></h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form id="updateEmployeeForm">
          <input type="hidden" name="em_id" id="em_id">
          <div class="row mb-3">
            <div class="col-6">
              <input type="text" class="form-control" id="fullName">
            </div>
            <div class="col-6">
              <input type="date" class="form-control" id="dob">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <input type="text" class="form-control " id="email">
            </div>
            <div class="col-6">
              <input type="text" class="form-control " id="phone">
            </div>
          </div>
          <div class="row mb-3">
            <div class="col-6">
              <input type="text" class="form-control " id="address">
            </div>
            <div class="col-6">
              <select name="status" id="status" class="form-select ">
                <option value="ACTIVE">Active</option>
                <option value="IN_ACTIVE">In Active</option>
                <option value="TERMINATE">Terminate</option>
              </select>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-outline-success" id="saveEmployeeChanges">Save
          Changes
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
